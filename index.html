<!DOCTYPE html>
<html>
  <head>
    <title>Zero Reps</title>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="workout.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Inter&amp;display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css"
    />
  </head>

  <body class="bg-white">
    <div class="flex flex-col h-screen">
      <img src="workout.svg" class="h-32 mt-16" alt="icon" />
      <div
        style="font-size:10rem; height: 15rem;"
        class="flex self-center items-center font-extrabold"
      >
        <div
          id="counter"
          class="my-auto flex flex-row text-center self-center items-center"
        ></div>
      </div>
      <div class="flex self-center rounded bg-gray-200 mt-20">
        <button
          id="del20"
          class="m-2 bg-gray-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded text-2xl"
        >
          +20
        </button>
        <button
          id="del1"
          class="m-2 bg-gray-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded w-16 text-2xl"
        >
          +1
        </button>
        <button
          id="add1"
          class="m-2 bg-gray-700 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-16 text-2xl"
        >
          -1
        </button>
        <button
          id="add20"
          class="m-2 bg-gray-700 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded text-2xl"
        >
          -20
        </button>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
